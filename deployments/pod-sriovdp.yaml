kind: Pod
apiVersion: v1
metadata:
  name: sriov-device-plugin
spec:
  containers:
  - name: sriov-device-plugin 
    image: nfvpe/sriov-device-plugin:latest
    imagePullPolicy: IfNotPresent
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "sriovdp --logtostderr 10;" ]
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /var/lib/kubelet/device-plugins/ 
      name: devicesock 
      readOnly: false
    - mountPath: /sys
      name: net
      readOnly: true
    - mountPath: /etc/pcidp/
      name: config
      readOnly: true
    - name: hwdata
      mountPath: /usr/share/hwdata
      readOnly: true
    - name: config-volume
      mountPath: /etc/pcidp
  volumes:
  - name: devicesock 
    hostPath:
     path: /var/lib/kubelet/device-plugins/
  - name: net
    hostPath:
      path: /sys
  - name: config
    hostPath:
      path: /etc/pcidp/
  - name: hwdata
    hostPath:
      path: /usr/share/hwdata
  - name: config-volume
    configMap:
      name: sriovdp-config
      items:
      - key: config.json
        path: config.json
  hostNetwork: true
  hostPID: true
